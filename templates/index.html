<!DOCTYPE html>
<! -- {% load static %} -->
<html lang="en">
<head>

    <link rel="stylesheet" href="../static/styles/style.css"/>
	<link rel="stylesheet" type="text/css" href="../static/styles/sliders.css" />
    <script type="text/javascript" src="../static/js/slider.js"></script>
    <title>Event</title>
</head>
<body>
 <div id="wrapper">
     <div id="header">
          <div id="logo">
              <a href=""><h1>go to event</h1></a>
          </div>

        </div>
        <div id="menu">

    <div id="wraper-slider">

    <div id="page">
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
        <br class="clearfix"/>
    </div>
    <br class="clearfix"/>
</div>
</body>
</html>
