{% extends 'index.html' %}

{% block content %}

<h1>Výsledky hledání pro: {{ query }}</h1>
<ul>
    {% for event in events %}
    <li>
        <b><a href="{% url 'event' event.kv %}">Akce {{ event.name }} obsahuje shodu.</b></a><br>
        [ {{ room.description }} ]
    </li>
    {% endfor %}
</ul>

{% endblock %}
