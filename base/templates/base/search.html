{% extends 'index.html' %}

{% block content %}

<h1>Výsledky hledání pro: {{ q }}</h1>
<ul>
    {% for event in events %}
    <li>
        <h2><a href="{% url 'one_event' event.id %}">Akce {{ event.name }} obsahuje shodu.</h2></a><br>
        [ {{ event.description }} ]
    </li>
    {% endfor %}
</ul>

{% endblock %}
